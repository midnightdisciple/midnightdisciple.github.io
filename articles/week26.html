  <div class="stackedit__html"><h1 id="less-than-empty---982025">Less Than Empty - 9/8/2025</h1>
<p>In the stillness, a flower blooms.<br>
Red against green.<br>
In response, a bird looses its song.</p>
<p>A child snaps the stem.<br>
Pulls it from the ground.<br>
Stomps the flower down in fear of death.</p>
<p>Cries for the loss.<br>
Then silence fills the glade once more.</p>
